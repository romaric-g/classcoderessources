---
layout: default
---

<h1>Les vidéos</h1>

<div class="row">
    
    {% for video_hash in site.data.videos %}
        {% assign video = video_hash[1] %}
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{ video.preview }}" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col-md-8">
                    <h2>{{ video.title }}</h2>
                    <p>{{ video.description }}</p>
                                        
                    {% if video.item %}
                        <a class="btn btn-primary" href="/items/{{ video.item }}">Découvrir l’ensemble du cours</a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
